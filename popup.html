<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        button {
            margin: 5px 0;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #startBtn {
            background: #28a745;
            color: #fff;
        }

        #stopBtn {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
    <h3>Video Tracker</h3>
    <button id="startBtn">Start Counting</button>
    <button id="stopBtn">Stop Counting</button>
    <script src="popup.js"></script>
</body>

</html>
