<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Video Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 12px;
            width: 300px;
            box-sizing: border-box;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
        }

        .input,
        button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 6px 0;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            border: none;
            color: #fff;
        }

        #loginBtn {
            background: #007bff;
        }

        #startBtn {
            background: #28a745;
        }

        #stopBtn {
            background: #dc3545;
        }

        #logoutBtn {
            background: #6c757d;
        }

        #loginStatus {
            color: #d9534f;
            font-size: 12px;
            min-height: 16px;
            margin-top: 4px;
        }

        .hidden {
            display: none;
        }

        .small {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Video Tracker</h3>

    <!-- Login form -->
    <div id="loginForm">
        <input id="username" class="input" type="text" placeholder="Username" autocomplete="username" />
        <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="loginBtn">Login</button>
        <div id="loginStatus"></div>
    </div>

    <!-- Tracker UI (shown after login) -->
    <div id="trackerUI" class="hidden">
        <button id="startBtn">Start Counting</button>
        <button id="stopBtn">Stop Counting</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
